<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && 
      (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input id="userName" type="text" (ngModel)="userName"  required name="userName" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && 
      (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input id="password" type="password" (ngModel)="password" required name="password" class="form-control"placeholder="Password..." />
    </div>
    <span (mouseenter)="mouseoverLogin = true" (mouseleave)="mouseoverLogin = false">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Login</button>
    </span>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
